<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="favicon.png" type="image/x-icon" />

  <title>English-to-Beaker Translator</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script>
    function hideElement(id) {
      document.getElementById(id).style.display = 'none';
    }

    function showElement(id) {
      document.getElementById(id).style.display = 'block';
    }

    function waitText(text) {
      document.getElementById('waiting').innerHTML = text;
    }

    function go() {
      hideElement('part1');
      showElement('waiting');
      waitText('translating');

      setTimeout(() => waitText('translating.'), 500);
      setTimeout(() => waitText('translating..'), 1000);
      setTimeout(() => waitText('translating...'), 1500);

      setTimeout(() => {
        hideElement('waiting');
        showElement('part2');
      }, 2000);
    }

    function startOver() {
      document.getElementById('part2').style.display = 'none';
      document.getElementById('part1').style.display = 'block';
      waitText('');
      originaltext.value = '';
    }
  </script>
</head>
<body>
  <div id="logo" class="column"></div>

  <div class="column">
    <h1>One Way Translator</h1>

    <div id="part1">
      <p>
        Enter something in English to translate to Beaker's language:
      </p>
      <textarea id="originaltext"></textarea>
      <button onClick="go()">Translate</button>
    </div>

    <div id="part2">
      <p>
        Translation:
      </p>
      <div>
        <div id="quote-open"></div>
        <div id="quote-content">
          Mee-mee-mee-mee-mee
        </div>
        <div id="quote-close"></div>
      </div>
      <button onClick="startOver()">Translate Another Phrase</button>
    </div>

    <div id="waiting"></div>
  </div>
</body>
</html>
